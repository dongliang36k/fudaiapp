<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
          .castellan{background-color: #fff;border-top-right-radius: 40px;border-bottom-right-radius: 40px;}
          img{width: 25px;height: 25px;display: block;float: left;margin: 11px;}
          .right{float: left;padding-top: 8px;}
          .di{font-size: 11px;line-height: 16px;color: #A4A4A4;}
          .name{font-size: 12px;line-height: 17px;color: #333;}
      </style>
  </head>
  <body>
      <div class="castellan clearfix" onclick="goDeal()">
         <img src="../../img/city@3x.png" alt="">
         <div class="right">
           <div class="di"></div>
           <div class="name"></div>
         </div>
      </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/md5.js">
  </script>
  <script type="text/javascript" src="../../script/request.js">
  </script>
  <script type="text/javascript">
      apiready = function(){
        setTitle()
      };
      function goDeal() {
        api.openWin({
            name: 'delwin',
            url: '../deal/index.html',
        });
      }
      function setTitle(){
        let city=api.pageParam.city;
        fnGet(
          'https://www.hnchimay.com/addrCity/getcitybyname',
          {
            city: city.city,
            state: city.state,
            district: city.district,
            uid: $api.getStorage('userInfo').id,
          },
          false,
          function(res,err){
            console.log(JSON.stringify(res));
            $api.text($api.dom('.name'), res.body.data.belonger);
            $api.text($api.dom('.di'),`${city.city}${city.district}`);
          }
        )
      }
  </script>
  </html>
