<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">

          body{

      </style>
  </head>
  <body>

  </body>
  <script type="text/javascript" src="script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
          var UIScrollPicture = api.require('UIScrollPicture');
          UIScrollPicture.open({
              rect: {
                  x: 0,
                  y: 0,
                  w: api.winWidth,
                  h: api.winHeight,
              },
              data: {
                  paths: [
                      'https://cdn.weipaitang.com/static/201807232b47cf53-fa5f-4010-b1b7-3659c4875d7d-W750H1335',
                      'https://cdn.weipaitang.com/static/20180723bdc078ad-2bbd-4de4-a6c9-e6e838d48e8c-W750H1335',
                      'https://cdn.weipaitang.com/static/2018072344b23434-9437-4470-8085-d65db59faaca-W750H1335'
                  ]
              },
              styles : {
                indicator : {
                  align : 'center',
                  color : '#FFFFFF',
                  activeColor : '#DA70D6'
                }
              },
              placeholderImg: 'widget://image/logo.png',
              contentMode : 'scaleToFill',
              auto:false,
              loop : false,
              fixed : true
          }, function(ret, err) {
          });
          UIScrollPicture.addEventListener({
              name: 'scroll'
          }, function(ret, err) {
              if (ret) {
                  if(ret.index==2){

                    var button = api.require('UIButton');
                    button.open({
                        rect: {
                            x: api.winWidth/2-60,
                            y: api.winHeight-70,
                            w: 120,
                            h: 35
                        },
                        corner: 10,
                        bg: {
                            normal: '#f66707',
                            highlight: '#f66707',
                            active: '#f66707'
                        },
                        title: {
                            size: 16,
                            highlight: '立即体验',
                            active: '立即体验',
                            normal: '立即体验',
                            highlightColor: '#fff',
                            activeColor: '#fff',
                            normalColor: '#fff',
                            alignment: 'center'
                        },
                    }, function(ret, err) {
                        if (ret) {
                            if(ret.eventType=='click'){
                              $api.setStorage('guide', true);
                              if(!!$api.getStorage('userInfo')){
                                api.execScript({
                                    name: 'root',
                                    frameName: '',
                                    script: 'init();'
                                });
                              }else {
                                api.openWin({
                                    name: 'login',
                                    url: './html/login.html',
                                });
                              }
                              api.closeWin({
                                  name: 'guide'
                              });
                            }
                        } else {
                            console.log(JSON.stringify(err));
                        }
                    });
                  }
              } else {
                  console.log(JSON.stringify(err));
              }
          });

      };
  </script>
  </html>
